name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-win:
    name: Build Windows
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Ensure npm cache dir exists (Windows)
        if: runner.os == 'Windows'
        run: |
          powershell -Command "New-Item -ItemType Directory -Force -Path C:\\npm\\cache | Out-Null"

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: C:\\npm\\cache
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Cache electron build cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.LOCALAPPDATA }}\\electron\\Cache
          key: ${{ runner.os }}-electron-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-

      - name: Ensure electron cache dir exists (Windows)
        if: runner.os == 'Windows'
        run: |
          powershell -Command "New-Item -ItemType Directory -Force -Path $env:LOCALAPPDATA\\electron\\Cache | Out-Null"

      - name: Ensure npm cache dir exists (mac/linux)
        if: runner.os != 'Windows'
        run: mkdir -p ~/.npm

      - name: Cache npm (mac/linux)
        if: runner.os != 'Windows'
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: |
          if (Test-Path package-lock.json) {
            npm ci
          } else {
            npm install
          }
        shell: powershell

      - name: Build renderer
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build installers (signed if secrets present)
        run: |
          $Env:CSC_LINK = '${{ secrets.CSC_LINK }}'
          $Env:CSC_KEY_PASSWORD = '${{ secrets.CSC_KEY_PASSWORD }}'
          if ($Env:CSC_LINK -and $Env:CSC_KEY_PASSWORD) {
            Write-Host "CSC_LINK provided — building signed installers"
            npx electron-builder --win nsis --${{ matrix.arch }} --publish never
            npx electron-builder --win msi --${{ matrix.arch }} --publish never
          } else {
            Write-Host "No CSC_LINK — building unsigned installers"
            npx electron-builder --win nsis --${{ matrix.arch }} --publish never
            npx electron-builder --win msi --${{ matrix.arch }} --publish never
          }
        shell: powershell

      - name: Upload artifacts to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
  build-mac:
    name: Build macOS
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Ensure electron cache dir exists (mac/linux)
        if: runner.os != 'Windows'
        run: mkdir -p ~/.cache/electron

      - name: Cache electron build cache (mac/linux)
        if: runner.os != 'Windows'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/electron
          key: ${{ runner.os }}-electron-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-

      - name: Build renderer
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build mac artifacts (signed if secrets present)
        run: |
          export CSC_LINK='${{ secrets.CSC_LINK }}'
          export CSC_KEY_PASSWORD='${{ secrets.CSC_KEY_PASSWORD }}'
          export APPLE_ID='${{ secrets.APPLE_ID }}'
          export APPLE_PASSWORD='${{ secrets.APPLE_PASSWORD }}'
          if [ -n "$CSC_LINK" ] && [ -n "$CSC_KEY_PASSWORD" ]; then
            echo "CSC_LINK provided — building signed mac artifact"
            npx electron-builder --mac --${{ matrix.arch }} --publish never
          else
            echo "No CSC_LINK — building unsigned mac artifact"
            npx electron-builder --mac --${{ matrix.arch }} --publish never
          fi

      - name: Upload artifacts to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build renderer
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build linux artifacts
        run: npx electron-builder --linux --${{ matrix.arch }} --publish never

      - name: Upload artifacts to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
