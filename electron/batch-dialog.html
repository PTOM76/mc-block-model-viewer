<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一括画像出力</title>
  <style>
    :root {
      --bg-color: #111111;
      --text-color: #ffffff;
      --border-color: #444444;
      --button-bg: #333333;
      --button-bg-hover: #3a3a3a;
      --button-border: #555555;
    }
    
    @media (prefers-color-scheme: light) {
      :root {
        --bg-color: #f5f5f5;
        --text-color: #333333;
        --border-color: #cccccc;
        --button-bg: #e0e0e0;
        --button-bg-hover: #d0d0d0;
        --button-border: #999999;
      }
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 20px;
      background: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    p { font-size: 14px; opacity: 0.8; margin-bottom: 15px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-size: 14px; }
    select, input {
      width: 100%;
      padding: 4px;
      background: var(--button-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 14px;
    }
    select:hover, input:hover { border-color: var(--button-border); }
    select:focus, input:focus {
      outline: none;
    }
    .buttons {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: auto;
    }
    button {
      padding: 2px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      border: 1px solid var(--button-border);
      transition: all 0.2s ease;
      background: var(--button-bg);
      color: var(--text-color);
    }
    button:hover {
      background: var(--button-bg-hover);
    }
    .btn-primary {
      background: #4c6faf;
      border: none;
      color: white;
    }
    .btn-primary:hover {
      background: #4562a0;
    }
  </style>
</head>
<body>
  <p>$1 = namespace, $2 = path</p>
  
  <div class="form-group">
    <label>ファイル形式</label>
    <select id="formatSelect">
      <option value="png">PNG</option>
      <option value="jpg">JPG</option>
      <option value="gif">GIF</option>
    </select>
  </div>
  
  <div class="form-group">
    <label>ファイル名</label>
    <input type="text" id="templateInput" value="$1_$2.png" placeholder="$1_$2.png">
  </div>
  
  <div class="buttons">
    <button class="btn-cancel" onclick="cancel()">キャンセル</button>
    <button class="btn-primary" onclick="submit()">出力</button>
  </div>
  
  <script>
    const formatSelect = document.getElementById('formatSelect');
    const templateInput = document.getElementById('templateInput');
    
    formatSelect.addEventListener('change', (e) => {
      const format = e.target.value;
      const currentTemplate = templateInput.value;
      templateInput.value = currentTemplate.replace(/\.(png|jpg|jpeg|gif)$/i, '.' + format);
    });
    
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        cancel();
      }
    });
    
    function cancel() {
      window.ipcRenderer.send('batch-dialog-cancel');
    }
    
    function submit() {
      const format = formatSelect.value;
      const template = templateInput.value;
      window.ipcRenderer.send('batch-dialog-submit', { format, template });
    }
  </script>
</body>
</html>
