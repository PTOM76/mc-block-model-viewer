<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一括画像出力</title>
  <link rel="stylesheet" href="dialog.css">
</head>
<body>
  <div class="form-group">
    <label>ファイル形式</label>
    <select id="formatSelect">
      <option value="png">PNG</option>
      <option value="jpg">JPG</option>
      <option value="gif">GIF</option>
    </select>
  </div>
  <div class="form-group">
    <label>画像サイズ</label>
    <select id="sizeSelect">
      <option value="300">300x300</option>
      <option value="32">32x32</option>
      <option value="custom">指定する...</option>
    </select>
  </div>
  <div class="form-group" style="display:none;" id="customSizeGroup">
    <input type="text" id="customSizeInput" value="300x300" placeholder="300x300">
  </div>
  <div class="form-group">
    <label>ファイル名</label>
    <input type="text" id="templateInput" value="$1_$2.png" placeholder="$1_$2.png">
  </div>
  
  <p>$1 = namespace, $2 = path</p>
  
  <div class="buttons">
    <button class="btn-cancel" onclick="cancel()">キャンセル</button>
    <button class="btn-primary" onclick="submit()">出力</button>
  </div>
  
  <script>
    const formatSelect = document.getElementById('formatSelect');
    const templateInput = document.getElementById('templateInput');
    
    formatSelect.addEventListener('change', (e) => {
      const format = e.target.value;
      const currentTemplate = templateInput.value;
      templateInput.value = currentTemplate.replace(/\.(png|jpg|jpeg|gif)$/i, '.' + format);
    });
    
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape')
        cancel();
    });
    
    function cancel() {
      window.ipcRenderer.send('batch-dialog-cancel');
    }
    
    const sizeSelect = document.getElementById('sizeSelect');
    const customSizeGroup = document.getElementById('customSizeGroup');
    sizeSelect.addEventListener('change', (e) => {
      if (sizeSelect.value === 'custom') {
        customSizeGroup.style.display = '';
      } else {
        customSizeGroup.style.display = 'none';
      }
    });

    function parseSize(str) {
      const m = str.trim().match(/^(\d+)(?:\s*[x\u00D7]\s*(\d+))?$/i);
      if (!m) return { width: 300, height: 300 };
      const w = parseInt(m[1], 10);
      const h = m[2] ? parseInt(m[2], 10) : w;
      return { width: w, height: h };
    }

    function submit() {
      const format = formatSelect.value;
      let size = sizeSelect.value;
      let width = 300, height = 300;
      if (size === 'custom') {
        const parsed = parseSize(customSizeInput.value);
        width = parsed.width;
        height = parsed.height;
      } else {
        width = height = parseInt(size, 10);
      }
      const template = templateInput.value;
      window.ipcRenderer.send('batch-dialog-submit', { format, template, width, height });
    }
  </script>
</body>
</html>
