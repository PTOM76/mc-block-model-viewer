<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="settings">設定</title>
  <link rel="stylesheet" href="dialog.css">
</head>
<body>
  <div class="form-group">
    <label data-i18n="camera_type">カメラ方式</label>
    <select id="cameraType">
      <option value="orthographic" data-i18n="orthographic">平行投影</option>
      <option value="perspective" data-i18n="perspective">透視投影</option>
    </select>
  </div>
  <div class="form-group">
    <label data-i18n="language">Language</label>
    <select id="langSelect">
      <option value="ja_jp">日本語</option>
      <option value="en_us">English</option>
    </select>
  </div>
  <div class="form-group">
    <label data-i18n="near">near</label>
    <input type="number" id="nearInput" min="0.01" max="100" step="0.01" value="0.1">
  </div>
  <div class="form-group">
    <label data-i18n="far">far</label>
    <input type="number" id="farInput" min="1" max="1000" step="1" value="100">
  </div>
  <div class="form-group">
    <label data-i18n="brightness">明るさ</label>
    <input type="number" id="lightInput" min="0" max="5" step="0.01" value="1">
  </div>
  <div class="buttons">
    <button onclick="resetDefault()" data-i18n="default">デフォルト</button>
    <button onclick="cancel()" data-i18n="cancel">キャンセル</button>
    <button onclick="submit()" data-i18n="save">保存</button>
  </div>
  <script>
    const defaultConfig = { cameraType: 'orthographic', near: 0.1, far: 100, light: 1 };
    (async () => {
      let lang = 'ja_jp';
      let config = defaultConfig;
      if (window.ipcRenderer) {
        try {
          config = await window.ipcRenderer.invoke('get-config');
          if (config && config.lang) lang = config.lang;
        } catch (e) {}
      }
      document.getElementById('cameraType').value = config.cameraType || defaultConfig.cameraType;
      document.getElementById('nearInput').value = config.near ?? defaultConfig.near;
      document.getElementById('farInput').value = config.far ?? defaultConfig.far;
      document.getElementById('lightInput').value = config.light ?? defaultConfig.light;
      document.getElementById('langSelect').value = config.lang || 'ja_jp';

      fetch(`lang/${lang}.json`).then(r=>r.json()).then(t=>{
        document.querySelectorAll('[data-i18n]').forEach(el=>{
          const key=el.getAttribute('data-i18n');
          if(t[key]) el.textContent=t[key];
        });
      });

      document.getElementById('langSelect').addEventListener('change', function() {
        const lang = this.value;
        fetch(`lang/${lang}.json`).then(r=>r.json()).then(t=>{
          document.querySelectorAll('[data-i18n]').forEach(el=>{
            const key=el.getAttribute('data-i18n');
            if(t[key]) el.textContent=t[key];
          });
        });
      });
    })();

    function cancel() {
      window.ipcRenderer.send('config-dialog-cancel');
    }

    function submit() {
      const cameraType = document.getElementById('cameraType').value;
      const near = parseFloat(document.getElementById('nearInput').value);
      const far = parseFloat(document.getElementById('farInput').value);
      const light = parseFloat(document.getElementById('lightInput').value);
      const lang = document.getElementById('langSelect').value;
      window.ipcRenderer.send('config-dialog-submit', { cameraType, near, far, light, lang });
    }

    function resetDefault() {
      const defaultConfig = { cameraType: 'orthographic', near: 0.1, far: 100, light: 1 };
      document.getElementById('cameraType').value = defaultConfig.cameraType;
      document.getElementById('nearInput').value = defaultConfig.near;
      document.getElementById('farInput').value = defaultConfig.far;
      document.getElementById('lightInput').value = defaultConfig.light;
      const lang = document.getElementById('langSelect').value;

      fetch(`lang/${lang}.json`).then(r=>r.json()).then( t =>{
        alert(t['reset_to_default'] || 'デフォルト設定に戻しました。保存をクリックすると適用されます。');
        document.querySelectorAll('[data-i18n]').forEach(el=>{
          const key=el.getAttribute('data-i18n');
          if(t[key]) el.textContent=t[key];
        });
      });
    }
  </script>
</body>
</html>
